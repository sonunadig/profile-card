<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card</title>
</head>
<body class="image-1">
  
  <section>
    <div class="main">
      <div>
        <img class="setimg" src="images/bg-pattern-card.svg" alt="pattern">
      </div>
      <div class="main-1">
        <img class="profilepic" src="images/image-victor.jpg">
        <div class="namecard">
          <h5 class="d-inline">Victor Crest</h5>
        <h5 class="d-inline colored">26</h5>
        </div>
        <p>London</p>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col">
            <h4>80K</h4>
            <p class="desc">Followers</p>
          </div>
          <div class="col">
            <h4>803K</h4>
            <p class="desc">Likes</p>
          </div>
          <div class="col">
            <h4>1.4K</h4>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>      
    </div>
  </section>
</body>
</html>
